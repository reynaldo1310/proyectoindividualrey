<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="javascript/index.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="contenedor mt-5 mx-5">
        <header>
            <h1 class="mb-4">Adivina el número aleatorio entre 1 y 100</h1>
        </header>

        <div class="row">
            <div class="col-md-6">
                <form id="formularioNumero">
                    <div class="mb-3">
                        <label for="numero" class="form-label">Número a adivinar:</label>
                        <input type="number" class="form-control" name="numero" id="numero" max="100" min="1" required>
                        <div class="form-text">Introduce un número entre 1 y 100.</div>
                    </div>
                    <button type="submit" class="btn btn-primary botonComprobar w-100">Comprobar</button>
                </form>
                <div class="intentos mt-5">
                    <p>Llevas <span class="numeroDeIntentos">0</span> intentos</p>
                    <p class="numerosProbados"></p>
                </div>
            </div>
            <div class="col-md-2">
            </div>

            <div class="col-md-4" id="contenidoRanking">
                <h3>Ranking de Jugadores</h3>
                <table class="tablaRanking">
                    <thead>
                        <tr>
                            <th scope="col">Jugador</th>
                            <th scope="col">Intentos</th>
                        </tr>
                    </thead>
                    <tbody id="ranking">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

     <!-- Formulario para ingresar el nombre cuando el jugador adivina el número -->
     <div id="FormularioNombreJugador" class="mt-4 mx-3" style="display: none;" >
        <h1 style="text-align: center;" class="my-4">¡Enhorabuena! Has acertado el número</h1>
        <h4>Ingresa tu nombre:</h4>
        <input type="text" id="nombreJugador" class="form-control" placeholder="Escribe tu nombre">
        <button id="guardarRanking" class="btn btn-primary mt-2">Guardar</button>
    </div>    

</body>

</html>
