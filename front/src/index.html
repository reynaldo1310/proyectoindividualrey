<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="javascript/index.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <header>
        <h1>Panel de Administración de Tienda</h1>
    </header>
    
    <div class="container">
        <div class="form-container">
            <h2>Añadir Producto</h2>
            <input type="text" id="productId" placeholder="ID del producto" />
            <input type="text" id="productName" placeholder="Nombre del producto" />
            <input type="number" id="productPrice" placeholder="Precio del producto" />
            <input type="number" id="productStock" placeholder="Cantidad en stock" />
            <input type="submit" value="Añadir Producto" onclick="addProduct()" />
        </div>
    
        <div class="alert" id="alertMessage"></div>
    
        <h2>Lista de Productos</h2>
        <table id="productTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Stock</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Los productos se añadirán aquí dinámicamente -->
            </tbody>
        </table>
    </div>
</body>

</html>
